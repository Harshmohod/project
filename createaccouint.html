<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <link rel="stylesheet" href="createaccount.css">
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>

    <form id="createForm" action="auth_register.php" method="POST">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="full_name" placeholder="Enter your full name" required>

      <label for="Username">Username</label>
      <input type="text" id="username" name="user_name" placeholder="Enter your username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <div style="position:relative">
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <button type="button" id="togglePass" aria-label="Show password" style="position:absolute; right:8px; top:50%; transform:translateY(-50%); background:transparent; border:none; cursor:pointer">üëÅÔ∏è</button>
      </div>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="state">State</label>
      <select id="state" name="state" required>
        <option value="">Select your state</option>

      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="Enter your city" required>

      <button type="submit">Create Account</button>

  <script>
  // Simple password show/hide
  (function(){
    const pass = document.getElementById('password');
    const toggle = document.getElementById('togglePass');
    toggle.addEventListener('click', function(){
      const show = pass.getAttribute('type') === 'password';
      pass.setAttribute('type', show ? 'text' : 'password');
      toggle.textContent = show ? 'üôà' : 'üëÅÔ∏è';
      toggle.setAttribute('aria-label', show ? 'Hide password' : 'Show password');
    });
  })();

  document.getElementById('createForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value.trim();
    const fullName = document.getElementById('fullname').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const state = document.getElementById('state').value;
    const city = document.getElementById('city').value.trim();
    const region = document.getElementById('region').value.trim();

    if (!fullName || !username || !email || !password || !phone || !state || !city || !region) {
      alert("Please fill in all fields.");
      return;
    }

    try {
      const response = await fetch('auth_register.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          user_name: username,
          full_name: fullName,
          email: email,
          password: password,
          phone: phone,
          state: state,
          city: city,
          region: region
        })
      });

      let data;
      if (!response.ok) {
        try {
          data = await response.json();
        } catch (e) {
          try { data = { message: await response.text() }; } catch (_) { data = {}; }
        }
        alert((data && data.message) ? data.message : 'Registration failed. Please try again.');
        return;
      }

      data = await response.json();

      if (data && data.success) {
        alert('Account created successfully!');
        // Redirect based on user type
        if (data.user && data.user.user_type === 'admin') {
          window.location.href = "admindashboard.php";
        } else if (data.user && data.user.user_type === 'tehsildar') {
          window.location.href = "tehsildardashboard.php";
        } else {
          window.location.href = "userdashboard.php";
        }
      } else {
        alert((data && data.message) ? data.message : 'Registration failed. Please try again.');
      }
    } catch (error) {
      console.error('Registration error:', error);
      alert("Registration failed. Please try again.");
    }
  });
</script>

</body>
</html>
