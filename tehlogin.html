<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login/Registration</title>
  <link rel="stylesheet" href="tehsildar.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Land Registration and Evidence Management System</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
  <div class="container">
    <h2>Tehsildar Login/Registration</h2>
    
    <form id="loginForm">
      <label for="username">Username / Email</label>
      <input type="text" id="username" placeholder="Enter your username or email" required>

      <label for="password">Password</label>
      <div style="position:relative">
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="button" id="togglePass" aria-label="Show password" style="position:absolute; right:8px; top:50%; transform:translateY(-50%); background:transparent; border:none; cursor:pointer">üëÅÔ∏è</button>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="robot-check">
        <label for="robot-check">I am not a robot</label>
      </div>

      <button type="submit">Login</button>

      <div class="divider">
        <span>or</span>
      </div>

      <button type="button" class="google-btn" onclick="loginWithGoogle()">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>

      <p class="create-account">
        New user? <a href="createaccouint.html">Create account</a>
      </p>
    </form>
  </div>

  <footer>
    &copy; 2025 Land Evidence Verification System. All rights reserved.
  </footer>

  <!-- Embedded JS -->
  <script>
    // Password show/hide
    (function(){
      const pass = document.getElementById('password');
      const toggle = document.getElementById('togglePass');
      toggle.addEventListener('click', function(){
        const show = pass.getAttribute('type') === 'password';
        pass.setAttribute('type', show ? 'text' : 'password');
        toggle.textContent = show ? 'üôà' : 'üëÅÔ∏è';
        toggle.setAttribute('aria-label', show ? 'Hide password' : 'Show password');
      });
    })();
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      
      const checkbox = document.getElementById('robot-check');
      if (!checkbox.checked) {
        alert("Please verify that you're not a robot.");
        return;
      }

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const response = await fetch('auth_login.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: username,
            password: password
          })
        });

        const data = await response.json();

        if (data.success) {
          alert('Login successful!');
          // Redirect based on user type
          if (data.user && data.user.user_type === 'admin') {
            window.location.href = "admindashboard.php";
          } else if (data.user && data.user.user_type === 'tehsildar') {
            window.location.href = "tehsildardashboard.php";
          } else {
            window.location.href = "userdashboard.php";
          }
        } else {
          alert(data.message || "Login failed. Please try again.");
        }
      } catch (error) {
        console.error('Login error:', error);
        alert("Login failed. Please try again.");
      }
    });

    function loginWithGoogle() {
      window.location.href = '/api/auth/google';
    }
  </script>
</body>
</html>
